<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hydration Station</title>
  </head>

  <body>
    <h1>Hydration Station</h1>
    <h2>Current Hydration Level</h2>
    <div id="totalWaterDrankToday">0</div>
    <h2>How much water did you drink?</h2>
    <form onsubmit="setWaterDrankRecently(event)">
      <input type="number" id="waterDrankRecently" />

      <select>
        <option value="ounces">Ounces (oz)</option>
        <option value="ml">ml</option>
      </select>
      <input
        type="button"
        onclick="setWaterDrankRecently(event)"
        value="Submit"
      />
    </form>

    <br />
    <br />
    <br />
    <h2 id="currentDailyGoalLabel">Current Daily Goal (oz):</h2>
    <div id="currentDailyGoal">0</div>
    <br />

    <form onsubmit="setGoal(event)">
      <label for="dailyGoalUserInput">New Daily Goal (oz):</label>
      <input type="number" id="dailyGoalUserInput" />
      <input
        type="button"
        onclick="setGoal(event)"
        value="Set New Daily Goal"
      />
    </form>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
    <script src="daily_goal.js"></script>
  </body>
</html>
