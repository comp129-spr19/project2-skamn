<!DOCTYPE html>
<html style="background-color: #1a5866">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/master.css">
    <title>Hydration Hose</title>
    <script src="./src/daily_goal.js"></script>
    <img id="waterGif" src="water.gif" alt="water gif">
    <script src="./renderer.js"></script>
    <img src="" alt="">
  </head>

  <body>

    <div class="App">
      <h1>Hydration Hose</h1>
      <h2>Current Hydration Level</h2>
      <div id="totalWaterDrankToday">0</div>
      <h2>How much water did you drink?</h2>
      <form id="formID" onsubmit="setWaterDrankRecently() ">
        <input placeholder="Enter text here..." type="number" id="waterDrankRecently" />
        <select id="options">
          <option value="ounces">Ounces (oz)</option>
          <option value="ml">ml</option>
        </select>
        <input id="submitBtn" type="button" onclick="progressBarAndUserInput()" value="Submit" />
      </form>
      <div id="currentDailyGoalLabel">Current Daily Goal (oz):</div>
      <div id="currentDailyGoal">0</div>
      <form id="formID" onsubmit="setGoal(event)">
        <label for="dailyGoalUserInput">New Daily Goal (oz):</label>
        <input placeholder="Enter text here..." type="number" id="dailyGoalUserInput" />
        <input id="goalBtn" type="button" onclick="setGoal(event)" value="Set Goal" />
      </form>
      <div id="progress-bar">
        <div id="my-bar"></div>
      </div>
  </body>

</html>
