<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hydration Station</title>
  </head>
  <body>
    <h1>Hydration Station</h1>

    <div id="currentDailyGoalLabel">Current Daily Goal (mL):</div>
    <div id="currentDailyGoal">0</div>
    <br />

    <form onsubmit="setGoal(event)">
      <label for="dailyGoalUserInput">New Daily Goal (mL):</label>
      <input type="number" id="dailyGoalUserInput" />
      <input
        type="button"
        onclick="setGoal(event)"
        value="Set New Daily Goal"
      />
    </form>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
    <script src="daily_goal.js"></script>
  </body>
</html>
