<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hydration Hose</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Hydration Hose</h1>
    <h2>Current Hydration Level</h2>
    <div id="totalWaterDrankToday">0</div>
    <h2>How much water did you drink?</h2>
    <form onsubmit="setWaterDrankRecently(event)">
      <input type="number" id="waterDrankRecently" />

      <select>
        <option value="ounces">Ounces (oz)</option>
        <option value="ml">ml</option>
      </select>
      <input
        type="button"
        onclick="setWaterDrankRecently(event)"
        value="Submit"
      />
    </form>

    <br />
    <br />
    <br />
    <div id="currentDailyGoalLabel">Current Daily Goal (oz):</div>
    <div id="currentDailyGoal">0</div>
    <br />

    <form onsubmit="setGoal(event)">
      <label for="dailyGoalUserInput">New Daily Goal (oz):</label>
      <input type="number" id="dailyGoalUserInput" />
      <input
        type="button"
        onclick="setGoal(event)"
        value="Set New Daily Goal"
      />
    </form>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
    <script src="daily_goal.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
