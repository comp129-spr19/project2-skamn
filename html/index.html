<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hydration Station - Home</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/master.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><b>Hydration Station</b></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="badges.html">Badges</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <div id="app-content">
      <h2>Current Hydration Level</h2>

      <!-- Creating dropdown menu so users can switch units -->

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Ounces</a>
          <a class="dropdown-item" href="#">ML</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      <div id="totalWaterDrankToday"></div>
      <h2>How much water did you drink?</h2>
      <form onsubmit="setWaterDrankRecently(event)">
        <input type="number" id="waterDrankRecently" />

        <select>
          <option value="ounces">Ounces (oz)</option>
          <option value="ml">ml</option>
        </select>
        <input
          id="water-drank-submit-btn"
          onclick="setWaterDrankRecently(event)"
          type="button"
          value="Submit"
        />
      </form>

      <br />
      <br />
      <br />
      <h2 id="currentDailyGoalLabel">Current Daily Goal (oz):</h2>
      <div id="currentDailyGoal"></div>
      <br />

      <form onsubmit="setGoal(event)">
        <label for="dailyGoalUserInput">New Daily Goal (oz):</label>
        <input type="number" id="dailyGoalUserInput" />
        <input
          type="button"
          onclick="setGoal(event)"
          value="Set New Daily Goal"
        />
      </form>

      <br />
      <h2 id="waterNeededLabel">Water Still Needed:</h2>
      <div id="waterNeeded">0</div>
      <div id="progress-bar">
        <div id="my-bar"></div>
      </div>

      <br />
      <h2 id="percentageWaterConsumedLabel">Percentage of Goal Completed:</h2>
      <div id="percentageWaterConsumed">0%</div>

      <img id="plant-graphic" src="../images/AliveRose.jpg" />
    </div>

    <script>
      // You can also require other files to run in this process
      require("../renderer.js");
    </script>
    <script src="../js/storage.js"></script>
    <script src="../js/daily_goal.js"></script>
    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
    </script>
  </body>
</html>
