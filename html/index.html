<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hydration Station - Home</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/master.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#" onclick="resetData()">
        <b>Hydration Station</b>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="badges.html">Badges</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              onclick="initializeBadgeAchievementsForTesting()"
              >RST</a
            >
          </li>
        </ul>
      </div>

      <div id="unit-select-area">
        <div class="row">
          <label
            id="unit-select-label"
            class="col-auto col-form-label"
            for="unit-display-select"
          >
            Display Units
          </label>
          <div class="col-auto">
            <select
              onchange="unitChange(event)"
              class="form-control form-control-sm"
              id="unit-select"
            >
              <option value="fl-oz">Fluid Ounces (fl-oz)</option>
              <option value="ml">Milliliters (ml)</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- Buttons to help with Debugging -->
    <button onclick="printFile('badgeachievements')">
      Print badge Achievements
    </button>
    <button onclick="printFile('badgeDailyGoalStreak')">
      Print daily goal streak badge logic
    </button>
    <button onclick="initializeDailyGoalStreaksForTesting()">
      Reset Daily Goal Streak
    </button>
    <button onclick="initializeHydrationStreaksForTesting()">
      Reset Hydration Streak
    </button>
    <button onclick="initializeConsumptionStreaksForTesting()">
      Reset Consumption Streak
    </button>
    <button onclick="incrementCurrentDateTest()">Increment Date</button>

    <div id="app-content">
      <!-- WATER COUNTER -->
      <div class="container" id="water-counter-area">
        <h3>Current Hydration Level</h3>
        <p>
          <span class="counter-value-text" id="totalWaterDrankToday"></span>
          <span class="units-text">fl-oz</span>
        </p>

        <h5>How much water did you drink?</h5>
        <form onsubmit="setWaterDrankRecently(event)">
          <input type="number" id="waterDrankRecently" />
          <select id="water-drank-units">
            <option value="fl-oz">Fluid Ounces (fl-oz)</option>
            <option value="ml">Milliliters (ml)</option>
          </select>
          <input
            id="water-drank-submit-btn"
            onclick="setWaterDrankRecently(event)"
            type="button"
            value="Submit"
          />
        </form>
      </div>
      <!-- END WATER COUNTER -->

      <!-- DAILY GOAL CONTROLLER -->
      <div class="container" id="daily-goal-area">
        <h2 id="currentDailyGoalLabel">Current Daily Goal</h2>
        <p>
          <span class="counter-value-text" id="currentDailyGoal"></span>
          <span class="units-text">fl-oz</span>
        </p>

        <h5>Set a new daily goal</h5>
        <form onsubmit="setGoal(event)">
          <input type="number" id="dailyGoalUserInput" />
          <input
            type="button"
            onclick="setGoal(event)"
            value="Set New Daily Goal"
          />
        </form>
      </div>
      <!-- END DAILY GOAL CONTROLLER -->

      <!-- WATER NEEDED -->
      <div class="container" id="water-needed-area">
        <h2 id="waterNeededLabel">Water Still Needed</h2>
        <p>
          <span class="counter-value-text" id="waterNeeded"></span>
          <span class="units-text">fl-oz</span>
        </p>
      </div>
      <!-- END WATER NEEDED -->

      <!-- GOAL TRACKER -->
      <div class="container" id="goal-tracker-area">
        <h2 id="percentageWaterConsumedLabel">Goal Tracker</h2>
        <div class="counter-value-text" id="percentageWaterConsumed">0%</div>
        <div id="progress-bar">
          <div id="my-bar"></div>
        </div>
        <!-- <img id="hydration-graphic" /> -->
      </div>
      <!-- END GOAL TRACKER -->
    </div>

    <div id="two">
      <canvas id="viewport" height="110" width="250"></canvas>
      <canvas id="myCanvas" height="100" width="250"></canvas>
    </div>
    <script>
      // You can also require other files to run in this process
      require("../renderer.js");
    </script>
    <script src="../js/storage.js"></script>
    <script src="../js/modify_data.js"></script>
    <script src="../js/units.js"></script>
    <script src="../js/homepage.js"></script>
    <script src="../js/badges.js"></script>
    <script src="../js/badge_achievements/meet_daily_goal.js"></script>
    <script src="../js/badge_achievements/misc_badges.js"></script>
    <script src="../js/badge_achievements/stay_hydrated.js"></script>
    <script>
      window.onload = function() {
        initHomepage();
        initUnits();
      };
    </script>
    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
    </script>
  </body>
</html>
