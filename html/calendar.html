<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hydration Station - Calendar</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/calendar.css" />
  </head>

  <body>
    <!-- Creating navigation bar below -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><b>Hydration Station</b></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="badges.html">Badges</a>
          </li>
        </ul>
      </div>

      <!-- Creating drop-down menu below -->
      <div id="unit-select-area">
        <div class="row">
          <label
            id="unit-select-label"
            class="col-auto col-form-label"
            for="unit-display-select"
          >
            Display Units
          </label>
          <div class="col-auto">
            <select
              onchange="unitChange(event)"
              class="form-control form-control-sm"
              id="unit-select"
            >
              <option value="fl-oz">Fluid Ounces (fl-oz)</option>
              <option value="ml">Milliliters (ml)</option>
            </select>
          </div>
        </div>
      </div>
    </nav>

    <!-- Creating calendar below -->
    <div class="container">
      <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-sm" id="calendar">
          <thead>
            <tr>
              <th>Sunday</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
            </tr>
          </thead>
          <tbody onclick="makeModal()" id="calendar-body"></tbody>
        </table>

        <!-- Creating buttons under calendar below -->
        <div class="form-inline">
          <button
            class="btn btn-outline-primary col-sm-6"
            id="previous"
            onclick="previous()"
          >
            Go Back
          </button>

          <button
            class="btn btn-outline-primary col-sm-6"
            id="next"
            onclick="next()"
          >
            Next
          </button>
        </div>
        <br />
        <form class="form-inline">
          <!-- Creating dropdown menu for months and year below -->
          <select
            class="form-control col-sm-4"
            name="month"
            id="month"
            onchange="jump()"
          >
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">Decemeber</option>
          </select>

          <label for="year"></label
          ><select
            class="form-control col-sm-4"
            name="year"
            id="year"
            onchange="jump()"
          >
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </form>
      </div>
    </div>

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Hello</p>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require("../renderer.js");
    </script>
    <script src="../js/calendar.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/units.js"></script>
    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      window.onload = function() {
        showCalendar(currentMonth, currentYear);
      };
    </script>
  </body>
</html>
