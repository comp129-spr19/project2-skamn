<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hydration Station - Calendar</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/calendar.css" />
  </head>

  <body>
    <!-- Creating navigation bar below -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><b>Hydration Station</b></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="badges.html">Badges</a>
          </li>
        </ul>
      </div>

      <!-- Creating drop-down menu below -->
      <div id="unit-select-area">
        <div class="row">
          <label
            id="unit-select-label"
            class="col-auto col-form-label"
            for="unit-display-select"
          >
            Display Units
          </label>
          <div class="col-auto">
            <select
              onchange="unitChange(event)"
              class="form-control form-control-sm"
              id="unit-select"
            >
              <option value="fl-oz">Fluid Ounces (fl-oz)</option>
              <option value="ml">Milliliters (ml)</option>
            </select>
          </div>
        </div>
      </div>
    </nav>

    <!-- Creating calendar below -->
    <div class="container">
      <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-sm" id="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>

          <tbody id="calendar-body"></tbody>
        </table>

        <!-- Creating buttons under calendar below -->
        <div class="form-inline">
          <button
            class="btn btn-outline-primary col-sm-6"
            id="previous"
            onclick="previous()"
          >
            Previous
          </button>

          <button
            class="btn btn-outline-primary col-sm-6"
            id="next"
            onclick="next()"
          >
            Next
          </button>
        </div>
        <br />
        <form class="form-inline">
          <label class="lead mr-2 ml-2" for="month">Jump To: </label>

          <!-- Creating dropdown menu for months and year below -->
          <select
            class="form-control col-sm-4"
            name="month"
            id="month"
            onchange="jump()"
          >
            <option value="0">Jan</option>
            <option value="1">Feb</option>
            <option value="2">Mar</option>
            <option value="3">Apr</option>
            <option value="4">May</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
            <option value="7">Aug</option>
            <option value="8">Sep</option>
            <option value="9">Oct</option>
            <option value="10">Nov</option>
            <option value="11">Dec</option>
          </select>

          <label for="year"></label
          ><select
            class="form-control col-sm-4"
            name="year"
            id="year"
            onchange="jump()"
          >
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </form>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require("../renderer.js");
    </script>
    <script src="../js/calendar.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/units.js"></script>
    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      window.onload = function() {
        showCalendar(currentMonth, currentYear);
      };
    </script>
  </body>
</html>
